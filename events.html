<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js
"></script>
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course</h1>
    </header>
    <div id="container">
      <h3>Mouse Events</h3>
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <p class="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        a et repudiandae ipsa doloribus dolor nam ullam! At, mollitia.
        Praesentium, debitis excepturi quis nihil harum ad alias commodi nostrum
        ex?
      </p>
    </div>
    <script>
      // document ready is to keep the javascript in the top as neat code.
      // in order for the jQuery to run, it'd have to be in the bottom. UNLESS
      // we run the function when we have the document, ie the entire html, ready.
      $(document).ready(function () {
        // $("#btn1").click(function () {
        //   alert("Button Clicked!");
        // });
        // // same goal, different method
        // $("#btn1").on("click", function () {
        //   alert("Button clicked");
        // });
        // this will hide the paragraph when button 1 is clicked
        // $("#btn1").on("click", function () {
        //   $(".para1").hide();
        // });
        // this will obviously show the paragraph again
        // $("#btn2").on("click", function () {
        //   $(".para1").show();
        // });
        // // the following will use the same button to hide then show the paragraph again
        // $("#btn1").on("click", function () {
        //   $(".para1").toggle();
        $("#btn1").dblclick(function () {
          $(".para1").toggle();
        });
        // this method will hide the paragraph when user hovers over button
        $("#btn1").hover(function () {
          $(".para1").toggle();
        });
      });
    </script>
  </body>
</html>
