<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Crash Course | Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js
"></script>
    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myClass {
        color: blue;
        background: black;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>jQuery Crash Course | DOM Manipulation</h1>
    </header>
    <div id="container">
      <button id="btn1">Button 1</button>
      <p class="para1">This is a paragraph</p>
      <p class="para2">This is a another paragraph</p>
      <div id="myDiv"></div>
    </div>
    <script>
      // document ready is to keep the javascript in the top as neat code.
      // in order for the jQuery to run, it'd have to be in the bottom. UNLESS
      // we run the function when we have the document, ie the entire html, ready.
      $(document).ready(function () {
        // $("p.para1").css("color", "red");
        // for multiple CSS properties, try the following
        $("p.para1").css({ color: "red", background: "black" });
        // this will add the CSS we included above to para2
        // $("p.para2").addClass("myClass");
        // this one will remove the myClass class that was added to para2
        $("p.para2").removeClass("myClass");
      });
    </script>
  </body>
</html>
